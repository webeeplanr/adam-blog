---
layout: PostCategories
---

<div class="blog">
{% for item in site.data.categories %}

<h1>{{ item.name }}:</h1>
    <ul>
        {% for post in site.posts %}

            {% if post.categories contains item.cate %}
                <li>
                    {% include postInfo.html %}
                </li>
            {% endif %}
        {% endfor %}
    </ul>

{% endfor %}

    
</div>
